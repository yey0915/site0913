<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <div layout:fragment="content" id="wrap">
        <h4>상세페이지</h4>
        <form method="POST">
            <div>
                <div>번호 : <span th:text="${dto.bno}"></span></div>
                <div>상품명 : <span th:text="${dto.ProductName}"></span></div>
                <div>상품설명 : <span th:text="${dto.ProductContent}"></span></div>
                <div>작성자 : <span th:text="${dto.writer}"></span></div>
                <div>수량 : <span th:text="${dto.qty}"></span></div>
                <div>파일 : <span>파일 설정중!!!!</span></div>
                <div>등록일 : <span th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}"></span></div>
            </div>
            <input type="button" class="btnlist" value="목록">
            <input type="button" class="btnreg" value="글쓰기">
        </form>
    </div>
    <script layout:fragment="script" th:inline="javascript">
        document.querySelector(".btnreg").addEventListener("click", function (e){
            e.preventDefault()
            e.stopPropagation()

            self.location.href = "/board/in_products"
        }, false)

        document.querySelector(".btnlist").addEventListener("click", function (e){
            e.preventDefault()
            e.stopPropagation()

            self.location.href = "/board/list_products"
        }, false)
    </script>
</html>
